<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รหัสยืนยันอีเมล</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        .otp-code {
            font-size: 32px;
            font-weight: bold;
            color: #0066cc;
            letter-spacing: 5px;
            margin: 20px 0;
            padding: 15px;
            background-color: #e6f2ff;
            border-radius: 5px;
        }
        .warning {
            color: #ff6600;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>รหัสยืนยันอีเมลของคุณ</h2>
        <p>ขอบคุณที่ลงทะเบียนกับเรา กรุณาใช้รหัสยืนยันด้านล่างเพื่อยืนยันอีเมลของคุณ:</p>
        
        <div class="otp-code">{{otp}}</div>
        
        <p>รหัสนี้จะหมดอายุภายใน 15 นาที</p>
        
        <p class="warning">
            ⚠️ หากคุณไม่ได้ขอรหัสนี้ กรุณาละเว้นอีเมลนี้
        </p>
    </div>
</body>
</html>
